<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Rock Paper Scissor Game</h1>
    </div>

    <section>
        <div class="left">
            <img src="Rock.png" alt="rock" class="rock" id="1" onclick="select(this.id)">
            <p>Rock</p>
        </div>
        <div class="middle">
            <img src="Paper.png" alt="paper" class="paper" id="2" onclick="select(this.id)">
            <p>Paper</p>
        </div>
        <div class="right">
            <img src="Scissor.png" alt="scissor" class="scissor" id="3" onclick="select(this.id)">
            <p>Scissor</p>
        </div>
    </section>
    
    <section>

    <div class="result" id="result"><label type="text">Rock Paper Scissor</label></div>

        <div class="scoreboard">
            <div class="scoreboard_div">
            <table>
                <tr>
                    <th colspan="2">Score Board</th>
                </tr>
                <tr>
                    <td> You Win </td>
                    <td id="youwincount">   0   </td>
                </tr>
                <tr>
                    <td> You Lost </td>
                    <td id="youlostcount">   0   </td>
                </tr>
                <tr>
                    <td> Draw </td>
                    <td id="draw">   0   </td>
                </tr>
                <tr>
                    <td> Total Matches</td>
                    <td id="totalmatches">   0   </td>
                </tr>
            </table>
            </div>

            <div class="reset_div">
                <button class="reset_button" type="reset" onclick="reset()">Reset</button>
            </div>

        </div>
    </section>
    <p class="center" id="resultcomp">Click on Image to Play Game</p>
    <p class="center" id="resultyou">Let's Play Game</p>

    <script src="play.js"></script>
</body>

</html>
